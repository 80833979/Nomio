<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх болон бүртгэл хуудас</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: bisque;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            display: flex;
            width: 80%;
            margin: auto;
        }

        .form-container .form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px;
            overflow: hidden;
            opacity: 1;
            max-height: 600px;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out, margin 0.5s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-title {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container, .signup-container {
            flex: 1;
            max-width: 400px;
            transition: margin 0.5s ease-in-out;
        }

        .login-container {
            margin-right: 20px;
        }

        .signup-container {
            display: none;
            margin-left: auto;
        }

        .signup-container.active {
            display: flex;
            opacity: 1;
            max-height: 600px;
            margin-left: auto;
        }

        .login-container {
            margin: 0 auto;
            max-width: 400px;
        }

        .signup-container.active + .login-container {
            margin-left: 0;
        }

        .signup-container.active {
            max-width: 400px;
            margin-right: auto;
        }

        .signup-container .form {
            max-width: 100%;
        }

        .signup-container .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            margin: 10px 0;
            white-space: nowrap;
        }

        .signup-container label input {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .form-container {
                flex-direction: column;
            }

            .login-container, .signup-container {
                margin: 0;
                max-width: 100%;
            }

            .signup-container.active + .login-container {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <div class="form-title">Нэвтрэх</div>
            <div class="form">
                <form>
                    <input type="text" placeholder="Нэвтрэх нэр">
                    <input type="password" placeholder="Нууц үг">
                    <button type="button" onclick="login()">Нэвтрэх</button>
                </form>
                <p>Та данс байхгүй бол <a href="#" onclick="toggleSignup()">Бүртгүүлэх</a></p>
            </div>
        </div>
        <div class="signup-container">
            <div class="form-title">Бүртгүүлэх</div>
            <div class="form">
                <form>
                    <input type="text" placeholder="Нэр">
                    <input type="text" placeholder="Нас">
                    <input type="email" placeholder="И-мэйл">
                    <input type="password" placeholder="Нууц үг">
                    <input type="password" placeholder="Нууц үг давтах">
                    <label>
                        <input type="checkbox"> Бүртгүүлэх нөхцөлд зөвшөөрч байна.
                    </label>
                    <button type="button" onclick="signup()">Бүртгүүлэх</button>
                </form>
                <p>Та аль хэдийн байгаа бол <a href="#" onclick="toggleSignup()">Нэвтрэх</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSignup() {
            const signupContainer = document.querySelector('.signup-container');

            if (signupContainer.classList.contains('active')) {
                signupContainer.classList.remove('active');
            } else {
                signupContainer.classList.add('active');
            }
        }

        function login() {
            window.location.href = 'index.html';
        }

    </script>
</body>
</html>
